<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Preview</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/favicon-32x32.png">
</head>
<body>
  <section>
    <div class="card">
      <div class="productImg">
        <img id="mobile" src="images/image-product-mobile.jpg" alt="*">
        <img id="desktop" src="images/image-product-desktop.jpg" alt="*">
      </div>
      <div class="content">
        <p class="perfume">PERFUME</p>

        <p class="productTitle">Gabrielle Essence Eau De Parfum</p>

        <p class="description">A floral, solar and voluptuous
          interpretation composed by Oliver
            Polge, Perfumer-Creator for the House
            of CHANEL.</p>

        <p class="price">$149.99<span class="previousPrice">$169.99</span></p>

        <button>
          <div class="cart">
          <img src="images/icon-cart.svg" alt="*"></div>
          Add  to Cart</button>
      </div>
    </div>
  </section>
</body>
</html>
